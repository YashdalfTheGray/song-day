<md-content layout="column">
    <md-progress-linear class="md-accent md-hue-1 flush-progress" md-mode="indeterminate" ng-hide="contentLoaded">
    </md-progress-linear>
    <md-card ng-show="contentLoaded">
        <md-card-content>
            <h2 class="md-title" ng-if="edit">Edit song</h2>
            <h2 class="md-title" ng-if="!edit">Add a song</h2>
            <form name="editForm">
                <md-input-container flex>
                    <label>Song Title</label>
                    <input id="title" ng-model="song.title" name="title" ng-required="editForm.title.$touched">
                    <div ng-messages="editForm.title.$error">
                        <div ng-message="required">Required</div>
                    </div>
                </md-input-container>
                <md-input-container flex>
                    <label>Song Artist</label>
                    <input id="artist" ng-model="song.artist" name="artist" ng-required="editForm.artist.$touched">
                    <div ng-messages="editForm.artist.$error">
                        <div ng-message="required">Required</div>
                    </div>
                </md-input-container>
                <md-input-container flex>
                    <label>Song Genre</label>
                    <input id="genre" ng-model="song.genre" name="genre">
                </md-input-container>
                <md-input-container flex>
                    <label>Song Link</label>
                    <input id="link" ng-model="song.link" name="link">
                </md-input-container>
                <p></p>
                <md-button class="md-raised md-accent" ng-click="commit(song)" flex>{{buttonTitle}}</md-button>
            </form>
        </md-card-content>
    </md-card>
</md-content>
